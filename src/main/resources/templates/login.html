<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label>Email:</label>
        <input type="email" name="email" required/><br/>
        
        <label>Password:</label>
        <input type="password" name="password" required/><br/>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
